[package]
name = "pallet-otc-order"
version = "0.1.0"
license = "MIT-0"
edition.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
publish = false

[dependencies]
codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"], default-features = false }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-std = { workspace = true }
pallet-balances = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-escrow = { path = "../escrow", default-features = false }
pallet-pricing = { path = "../pricing", default-features = false }
pallet-otc-listing = { path = "../otc-listing", default-features = false }
pallet-evidence = { path = "../evidence", default-features = false }
pallet-arbitration = { path = "../arbitration", default-features = false }
pallet-memo-referrals = { path = "../memo-referrals", default-features = false }
pallet-affiliate-config = { path = "../affiliate-config", default-features = false }
pallet-market-maker = { path = "../market-maker", default-features = false }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-core/std",
    "sp-std/std",
    "pallet-balances/std",
    "pallet-timestamp/std",
    "pallet-escrow/std",
    "pallet-pricing/std",
    "pallet-otc-listing/std",
    "pallet-evidence/std",
    "pallet-arbitration/std",
    "pallet-memo-referrals/std",
    "pallet-affiliate-config/std",
    "pallet-market-maker/std",
]


