[package]
name = "pallet-divination-privacy"
version = "0.1.0"
description = "统一隐私授权模块 - 为所有占卜系统提供加密存储和多方授权功能"
authors = ["Stardust Team"]
edition = "2021"
license = "MIT"
repository = "https://github.com/parity-asia/hackathon-2023-summer/polkadot-hackathon-2024"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
scale-info = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
sp-core = { workspace = true }
sp-api = { workspace = true }
pallet-timestamp = { workspace = true }
log = { workspace = true }

# 本地依赖
pallet-divination-common = { path = "../common", default-features = false }

[dev-dependencies]
sp-io = { workspace = true, features = ["std"] }
pallet-balances = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-benchmarking?/std",
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-core/std",
    "sp-api/std",
    "pallet-timestamp/std",
    "pallet-divination-common/std",
    "log/std",
]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
    "sp-runtime/runtime-benchmarks",
]
try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
    "sp-runtime/try-runtime",
]
