[package]
name = "pallet-ziwei"
version = "0.1.0"
description = "紫微斗数排盘系统 - 区块链星命学模块"
authors = ["Stardust Team"]
edition = "2021"
license = "MIT"
repository = "https://github.com/parity-asia/hackathon-2023-winter/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
scale-info = { features = ["derive"], workspace = true }
frame-benchmarking = { optional = true, workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-api = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-balances = { workspace = true }

# 玄学公共模块
pallet-divination-common = { path = "../common", default-features = false }

# 隐私授权模块
pallet-divination-privacy = { path = "../privacy", default-features = false }

# 黄历模块 - 统一农历转换
pallet-almanac = { path = "../almanac", default-features = false }

[dev-dependencies]
sp-io = { workspace = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "frame-benchmarking?/std",
    "frame-support/std",
    "frame-system/std",
    "sp-std/std",
    "sp-runtime/std",
    "sp-core/std",
    "sp-api/std",
    "pallet-timestamp/std",
    "pallet-balances/std",
    "pallet-divination-common/std",
    "pallet-divination-privacy/std",
    "pallet-almanac/std",
]
runtime-benchmarks = [
    "frame-benchmarking/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system/runtime-benchmarks",
]
try-runtime = [
    "frame-support/try-runtime",
    "frame-system/try-runtime",
]
