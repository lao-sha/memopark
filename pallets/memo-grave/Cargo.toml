[package]
name = "pallet-memo-grave"
version = "0.1.0"
license = "Unlicense"
edition = "2021"
publish = false

[dependencies]
codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"], default-features = false }
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
sp-core = { workspace = true, default-features = false }
sp-io = { workspace = true, default-features = false }
log = { workspace = true, default-features = false }

# 函数级中文注释：pallet-memo-ipfs依赖用于IpfsPinner trait
pallet-memo-ipfs = { path = "../memo-ipfs", default-features = false }

[dev-dependencies]
pallet-balances = { workspace = true }

[features]
default = ["std"]
std = [
  "codec/std",
  "scale-info/std",
  "frame-support/std",
  "frame-system/std",
  "sp-runtime/std",
  "sp-core/std",
  "sp-io/std",
  "log/std",
  "pallet-memo-ipfs/std",
]


