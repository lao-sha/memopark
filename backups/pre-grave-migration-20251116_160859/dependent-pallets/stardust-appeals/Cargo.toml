[package]
name = "pallet-stardust-appeals"
version = "0.2.0"
edition = "2021"
publish = false

[dependencies]
codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"], default-features = false }
sp-runtime = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
frame-benchmarking = { workspace = true, default-features = false, optional = true }
sp-io = { workspace = true, default-features = false }
pallet-balances = { workspace = true, default-features = false }
# pallet-deposits = { path = "../deposits", default-features = false }  # [已归档 2025-11-03] 已迁移到 Holds API
pallet-evidence = { path = "../evidence", default-features = false }
pallet-governance-params = { path = "../governance-params", default-features = false }
sp-core = { workspace = true, default-features = false }

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
]
std = [
  "codec/std",
  "scale-info/std",
  "sp-runtime/std",
  "sp-std/std",
  "frame-support/std",
  "frame-system/std",
  "frame-benchmarking/std",
  "sp-io/std",
  "pallet-balances/std",
  # "pallet-deposits/std",  # [已归档 2025-11-03]
  "pallet-evidence/std",
  "pallet-governance-params/std",
  "sp-core/std",
]

