    "pallets/memo-referrals",
    "pallets/memo-affiliate",
    "pallets/evidence",
    "pallets/memo-endowment",
    "pallets/memo-ipfs",
    "pallets/memo-pet",
    "pallets/memo-bridge",
    "pallets/memo-sacrifice",
    "pallets/origin-restriction",
    "pallets/fee-guard",
    "pallets/pricing",
    "runtime",
