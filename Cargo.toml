    "node",
    "pallets/template",
    "pallets/forwarder",
    "pallets/identity",
    # 新 OTC 三件套：稍后创建
    "pallets/otc-maker",
    "pallets/otc-listing",
    "pallets/otc-order",
    "pallets/escrow",
    "pallets/arbitration",
    
    "pallets/memo-park",
    "pallets/memo-grave",
    "pallets/memo-hall",
    "pallets/ledger",
    "pallets/deceased",
    # 已迁移：删除旧 deceased-data
